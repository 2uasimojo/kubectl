apiVersion: manifest.k8s.io/v1alpha1
kind: Manifest
metadata:
  name: nginx-app
namePrefix: team-foo-
objectLabels:
  app: mynginx
  org: example.com
  team: foo
objectAnnotations:
  note: This is a test annotation
resources:
  - deployment.yaml
  - service.yaml
configmaps:
  - name: configmap-in-base
    literals:
      - foo=bar
secretGenerators:
- name: secret-in-base
  commands:
    username: "printf admin"
    password: "printf somepw"
